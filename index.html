<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/tomato.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <h1 class="title">Focus Timer</h1>
        
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="mode-controls">
            <!-- Focus section -->
            <div class="mode-group">
                <label for="focus-time">Focus</label>
                <div class="input-wrapper">
                    <input type="number" id="focus-time" value="25" />
                    <span>min</span>
                </div>
            </div>
            
            <!-- Short Break section -->
            <div class="mode-group">
                <label for="short-break-time">Short Break</label>
                <div class="input-wrapper">
                    <input type="number" id="short-break-time" value="5" />
                    <span>min</span>
                </div>
            </div>
            
            <!-- Long Break section -->
            <div class="mode-group">
                <label for="long-break-time">Long Break</label>
                <div class="input-wrapper">
                    <input type="number" id="long-break-time" value="30" />
                    <span>min</span>
                </div>
            </div>            
        </div>
        
        <!-- Start, Pause, and Reset buttons -->
        <button class="start-btn" id="start">START</button>
        <button class="pause-btn" id="pause" disabled>PAUSE</button>
        <button class="reset-btn" id="reset" disabled>RESET</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
